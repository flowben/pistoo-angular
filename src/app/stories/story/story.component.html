<h1 class="card-panel">{{story.title}}</h1>
<div class="row">
    <div class="col s10 offset-s1 m8 offset-m2">
        <div class="card">
            <div class="card-image imgS">
                <img [src]= 'story.image' alt="image"/>
            </div>
            <div class="card-content">
                <p>{{story.description}}</p>
            </div>
        </div>
    </div>
</div>
<div class="container-rappel">
    <div class="row">
        <div class="col s4">
            <i class="small material-icons position-icons-rappel">wb_iridescent</i>
            <p class="choix-rappel">
                {{story.level}}
            </p>
        </div>
        <div class="col s4">
            <i class="small material-icons position-icons-rappel">near_me</i>
            <p class="choix-rappel">
                {{story.distance}}
            </p>
        </div>
        <div class="col s4">
            <i class="small material-icons position-icons-rappel">timer</i>
            <p class="choix-rappel">
                {{story.time}}
            </p>
        </div>
    </div> 
</div>
<section>
    <div class="row">
        <a routerLink='/stories/maps/map' class="goToMap waves-effect waves-light btn col s6 offset-s3">Start</a>
    </div>
</section>
